<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background: red;
      }

      .ul_div {
        border: 1px solid red;
      }

      .quote_div {
        margin-top: 20px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1 id="title"></h1>

    <div class="box"></div>

    <ul id="ul_div"></ul>

    <div id="img_div"></div>

    <div class="quote_div">
      <h1 id="quote">to repeat (someone else's words) exactly</h1>
      <button onclick="changequote()">Change Quote</button>
    </div>

    <script>
      // get by id  and append text into it
      const title = document.getElementById("title");
      title.textContent = "this is title from javasciprt";

      // get by class name and change background colors
      const boxList = document.getElementsByClassName("box");

      for (let i = 0; i < boxList.length; i++) {
        boxList[i].style.backgroundColor = "green";
      }

      // creating new div element & append it into body

      const div = document.createElement("div");

      div.textContent = "this is div created by javasciprt";

      document.body.append(div);

      // cretate multiple li and append it into existing ul

      const ul = document.getElementById("ul_div");
      let liContext = "this is li";

      for (let i = 1; i <= 10; i++) {
        const li = document.createElement("li");
        li.textContent = `${liContext} ${i}`;

        li.setAttribute(
          "style",
          "background-color: yellow; color: red; padding: 10px; margin:10px"
        );

        ul.appendChild(li);
      }

      // remove element from DOM

      title.remove();

      // remove the last element from ul list

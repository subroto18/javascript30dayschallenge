<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="quote_div">
      <h1 id="quote"></h1>
      <button onclick="changequote()">Change button</button>
    </div>

    <div id="img_div">
      <button onclick="toggleswitch()">Toggle</button>
    </div>

    <script>
      const quotes = [
        "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
        "Do not wait to strike till the iron is hot; but make it hot by striking. - William Butler Yeats",
        "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
        "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
        "It does not matter how slowly you go as long as you do not stop. - Confucius",
        "What lies behind us and what lies before us are tiny matters compared to what lies within us. - Ralph Waldo Emerson",
        "The best way to predict the future is to create it. - Peter Drucker",
        "The journey of a thousand miles begins with one step. - Lao Tzu",
        "You miss 100% of the shots you don't take. - Wayne Gretzky",
        "Life is what happens when you're busy making other plans. - John Lennon",
      ];

      const quoteDiv = document.getElementById("quote");
      quoteDiv.innerText = quotes[0];

      function changequote() {
        let quoteIndex = Math.floor(Math.random() * quotes.length);
        quoteDiv.innerText = quotes[quoteIndex];
      }

      const imageDiv = document.getElementById("img_div");

      const img = document.createElement("img");

      img.src =
        "https://i.pinimg.com/originals/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.png";

      img.style.width = "100px";
      img.id = "bulb";

      imageDiv.append(img);

      function toggleswitch() {
        toggleSwitch = true;

        if (
          light.src.match("light-bulb-on-off-png-11553940319kdxsp3rf0i.png")
        ) {
          light.src =
            "https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940319kdxsp3rf0i.png";
        } else {
          light.src =
            "https://i.pinimg.com/originals/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.png";
        }
      }
    </script>
  </body>
</html>
